<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Energie_TV ‚Äì Dashboard</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff6a00, #ee0979, #4a00e0);
        background-size: 300% 300%;
        animation: bgMove 12s ease infinite;
        margin: 0;
        padding: 0;
        color: #fff;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 700px;
        margin: 60px auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 25px;
        font-weight: 700;
        text-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    .card {
        background: rgba(255,255,255,0.15);
        padding: 25px;
        margin: 20px 0;
        border-radius: 25px;
        backdrop-filter: blur(12px);
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        border: 1px solid rgba(255,255,255,0.3);
    }

    .card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 40px rgba(255,255,255,0.5);
        background: rgba(255,255,255,0.2);
    }

    .emoji {
        font-size: 2.8em;
        margin-bottom: 6px;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
    }

    .value {
        font-size: 2.8em;
        font-weight: 700;
        margin-top: 10px;
        text-shadow: 0 0 15px rgba(255,255,255,0.4);
        animation: fadein 1.2s ease-out;
    }

    @keyframes fadein {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    /* LIVESTREAM CARD */
    .live-card {
        background: rgba(255, 50, 50, 0.25);
        border-left: 6px solid #ff2a2a;
        box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }

    .live-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 25px;
        background: linear-gradient(135deg, #ff2a2a, #ff6a00);
        color: #fff;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1em;
        box-shadow: 0 0 15px rgba(255,80,0,0.5);
        transition: 0.2s;
    }

    .live-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 0 22px rgba(255,80,0,0.8);
    }
</style>
</head>

<body>

<div class="container">
    <h1>‚ö° Energie_TV Dashboard</h1>

    <div class="card">
        <div class="emoji">üîî</div>
        <div>Abonnenten</div>
        <div id="subs" class="value">‚Äì</div>
    </div>

    <div class="card">
        <div class="emoji">‚ñ∂Ô∏è</div>
        <div>Gesamtaufrufe</div>
        <div id="views" class="value">‚Äì</div>
    </div>

    <div class="card">
        <div class="emoji">üé•</div>
        <div>Videos</div>
        <div id="videos" class="value">‚Äì</div>
    </div>

    <!-- LIVESTREAM -->
    <div id="liveCard" class="card live-card">
        <div class="emoji" id="liveIcon">üì°</div>
        <div id="liveStatus" class="value" style="font-size:2em;">Wird geladen‚Ä¶</div>
        <div id="liveLink"></div>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyB946JgAit5jZ6SUBEDxgV91_9SsxgJVs8";
    const CHANNEL_ID = "UCO2WbZs_ERYrTJyRc3rm3Eg";

    function updateStats() {
        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                const stats = data.items[0].statistics;

                document.getElementById("subs").textContent =
                    parseInt(stats.subscriberCount).toLocaleString();

                document.getElementById("views").textContent =
                    parseInt(stats.viewCount).toLocaleString();

                document.getElementById("videos").textContent =
                    parseInt(stats.videoCount).toLocaleString();
            });
    }

    function checkLiveStatus() {
        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&eventType=live&type=video&key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                const status = document.getElementById("liveStatus");
                const icon = document.getElementById("liveIcon");
                const link = document.getElementById("liveLink");

                if (data.items.length > 0) {
                    const videoId = data.items[0].id.videoId;

                    status.textContent = "üî¥ Du bist LIVE!";
                    icon.textContent = "üî•";
                    link.innerHTML = `<a class="live-btn" href="https://youtube.com/watch?v=${videoId}" target="_blank">Zum Livestream</a>`;
                } else {
                    status.textContent = "‚ö´ Zurzeit nicht live";
                    icon.textContent = "üì°";
                    link.innerHTML = "";
                }
            });
    }

    updateStats();
    checkLiveStatus();
</script>

</body>
</html>
