<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Energie_TV ‚Äì Dashboard</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        margin: 0;
        padding: 0;
        color: #fff;
    }

    .container {
        max-width: 700px;
        margin: 60px auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 25px;
        font-weight: 700;
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .card {
        background: rgba(255,255,255,0.08);
        padding: 25px;
        margin: 20px 0;
        border-radius: 25px;
        backdrop-filter: blur(14px);
        box-shadow: 0 0 25px rgba(0,0,0,0.4);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 35px rgba(255,255,255,0.2);
    }

    .value {
        font-size: 2.8em;
        font-weight: 700;
        margin-top: 10px;
        text-shadow: 0 0 10px rgba(255,255,255,0.2);
        animation: fadein 1.2s ease-out;
    }

    @keyframes fadein {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    .emoji {
        font-size: 2.5em;
    }
</style>
</head>
<body>

<div class="container">
    <h1>‚ö° Energie_TV Dashboard</h1>

    <div class="card">
        <div class="emoji">üîî</div>
        <div class="title">Abonnenten</div>
        <div id="subs" class="value">‚Äì</div>
    </div>

    <div class="card">
        <div class="emoji">‚ñ∂Ô∏è</div>
        <div class="title">Gesamtaufrufe</div>
        <div id="views" class="value">‚Äì</div>
    </div>

    <div class="card">
        <div class="emoji">üé•</div>
        <div class="title">Videos</div>
        <div id="videos" class="value">‚Äì</div>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyB946JgAit5jZ6SUBEDxgV91_9SsxgJVs8";
    const CHANNEL_ID = "UCO2WbZs_ERYrTJyRc3rm3Eg";

    function updateStats() {
        fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`)
            .then(res => res.json())
            .then(data => {
                const stats = data.items[0].statistics;

                document.getElementById("subs").textContent =
                    parseInt(stats.subscriberCount).toLocaleString();
                document.getElementById("views").textContent =
                    parseInt(stats.viewCount).toLocaleString();
                document.getElementById("videos").textContent =
                    parseInt(stats.videoCount).toLocaleString();
            })
            .catch(err => console.error(err));
    }

    updateStats();
</script>

</body>
</html>
