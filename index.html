<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Energie_TV â€“ Live-Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
            padding: 25px;
        }
        .box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 550px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }
        h1 { text-align: center; }
        .stats { font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>

<div class="box">
    <h1>âš¡ Energie_TV â€“ Kanalstatistik</h1>
    <p class="stats">ğŸ”” Abonnenten: <span id="subs">â€¦</span></p>
    <p class="stats">â–¶ï¸ Gesamtaufrufe: <span id="views">â€¦</span></p>
    <p class="stats">ğŸ¥ Videos: <span id="videos">â€¦</span></p>
</div>

<script>
    const API_KEY = "AIzaSyB946JgAit5jZ6SUBEDxgV91_9SsxgJVs8";
    const handle = "Energie_TV";

    // 1ï¸âƒ£ Kanal-ID Ã¼ber Handle abrufen
    const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${handle}&type=channel&key=${API_KEY}`;

    fetch(searchUrl)
        .then(res => res.json())
        .then(data => {
            if (data.items && data.items.length > 0) {
                const channelId = data.items[0].snippet.channelId;

                // 2ï¸âƒ£ Kanal-Statistiken abrufen
                const statsUrl = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${channelId}&key=${API_KEY}`;

                fetch(statsUrl)
                    .then(res => res.json())
                    .then(statsData => {
                        const stats = statsData.items[0].statistics;
                        document.getElementById("subs").textContent = stats.subscriberCount;
                        document.getElementById("views").textContent = stats.viewCount;
                        document.getElementById("videos").textContent = stats.videoCount;
                    })
                    .catch(err => console.error("Fehler beim Laden der Statistiken:", err));

            } else {
                document.getElementById("subs").textContent = "Kanal nicht gefunden";
                document.getElementById("views").textContent = "-";
                document.getElementById("videos").textContent = "-";
            }
        })
        .catch(err => console.error("Fehler beim Abrufen der Kanal-ID:", err));
</script>

</body>
</html>
